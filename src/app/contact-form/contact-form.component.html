<form (ngSubmit)="submit()">
    <div class="form-group">
      <label for="fName">First Name</label>
      <input id="fName" [(ngModel)]="contact.fName" name="fName" class="form-control" placeholder="First Name" required />
    </div>
    <div class="form-group">
      <label for="lName">Last Name</label>
      <input id="lName" [(ngModel)]="contact.lName" name="lName" class="form-control" placeholder="Last Name" required />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" [(ngModel)]="contact.phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="contact.email" name="email" class="form-control" placeholder="Email" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
