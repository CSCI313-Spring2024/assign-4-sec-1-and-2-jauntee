<div class="container mt-4">
  <h2 class="mb-4">Contacts</h2>

  <app-contact-form
    [contact]="selectedContact"
    [isEditMode]="isEditMode"
    (save)="onSave($event)">
  </app-contact-form>
  
  <hr />

  <app-contact-list
    [contacts]="contacts"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-contact-list>
</div>
