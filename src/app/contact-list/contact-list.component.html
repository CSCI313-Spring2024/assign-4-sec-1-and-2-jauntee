<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let contact of contacts" class="col">
    <div class="card shadow-sm h-100">
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title mb-1">{{ contact.fName }} {{ contact.lName }}</h5>
          <p class="card-text mb-2">
            <small>{{ contact.phoneNumber }}</small><br />
            <small>{{ contact.email }}</small>
          </p>
        </div>
        <div class="mt-auto d-flex justify-content-end">
          <button class="btn btn-sm btn-warning me-2" (click)="onEdit(contact)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(contact.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
